<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="id01" class="modal">
        <span onclick="document.getElementById('id01').style.display='none'"
            onclick="document.getElementById('id01').style.display='none'" class="close"
            title="Close Modal">times;</span>
        <form class="modal-content" action="/action_page.php">
            <div class="container-modal">
                <h1>Datos a llenar de la ONG que desea ingresar </h1>
                <p>Por favor debe ingresar estos datos par ingresar su ONG</p>
                <hr>

                <label for="name-ong"><b>Nombre de la ONG</b></label>
                <input type="text" placeholder="Nombre de la ONG" name="name-ong" required>

                <label for="contact-number"><b>Introduzca un número de contacto</b></label>
                <input type="text" placeholder="Numero de contacto" name="contact-number" required>

                <label for="email"><b>Correo Electrónico</b></label>
                <input type="text" placeholder="Enter Email" name="email" required>

                <label for="descripcion"><b>Describa brevemente el trabajo que realiza su ONG</b></label>
                <textarea name="descripcion" required
                    style="width: 100%; height: 200px; margin-top: 15px; margin-bottom: 15px;"></textarea>

                <label for="image"><b>Puede añadir una imagen que represente su ONG</b></label>
                <input type="image" name="image"
                    style="width: 100%; height: 200px; margin-top: 15px; margin-bottom: 15px;">

                <div action="" class="dates-person">
                    <h1 style="margin-bottom: 8px;">Datos de la persona que ingresa la ONG</h1>
                    <label for="name"><b>Nombre y Apellidos</b></label>
                    <input type="text" name="name" required>
                   <label for="phone-number"><b>Número de Contacto</b></label>
                    <input type="text" name="phone-number" required>
                </div>

                <p>Al crear una cuenta, acepta nuestros<a href="#" style="color:dodgerblue">Terminos y Privacidad</a>.
                </p>

                <div class="clearfix">
                    <button type="button" onclick="document.getElementById('id01').style.display='none'"
                        class="cancelbtn">Cancelar</button>
                    <button type="submit" class="signup">Ingresar ONG</button>
                </div>
            </div>

        </form>
</body>
</html>
